 {% load tagsfilter %}
 
<script>
$(document).ready(function(){
  $("#cmdUpdateAddress").click(function(){
	var formData = $('#formsss').serialize();
	var names = $('#name').val();
	if($('#name').val()==""){
		alert("Please Provide a Valid Name");
		return false;
		}
	if($('#email').val()==""){
		alert("Please Provide a Valid Email Address");
		return false;
		}
	var emails = $('#email').val();
	$("#BillingAddressForm").load("/addtowatchlist?itemid={{products.catalogid}}&name="+names+"&email="+emails+"", formData, function(responseText, textStatus, xmlHttpRequest) {
    html = responseText;
    });
	$("#ShippingAddressView").hide();
	$("#BillingAddressForm").html(responseText);
	return false;
  });
});
</script>
